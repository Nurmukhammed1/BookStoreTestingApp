<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Testing Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-book"></i> Bookstore Testing Application
                </h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="languageSelect" class="form-label">Language & Region</label>
                                <select class="form-select" id="languageSelect">
                                    <option value="en-US">English (USA)</option>
                                    <option value="ru-RU">Russian (Russia)</option>
                                    <option value="es-ES">Spanish (Spain)</option>
                                </select>
                            </div>
                            
                            <div class="col-md-3">
                                <label for="seedInput" class="form-label">Seed Value</label>
                                <div class="seed-input-group">
                                    <input type="number" class="form-control" id="seedInput" value="42">
                                    <button type="button" class="random-seed-btn" id="randomSeedBtn" title="Generate Random Seed">
                                        <i class="fas fa-dice"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <label for="likesRange" class="form-label">Average Likes per Book: <span id="likesValue">5.0</span></label>
                                <input type="range" class="form-range" id="likesRange" min="0" max="10" step="0.1" value="5.0">
                            </div>
                            
                            <div class="col-md-3">
                                <label for="reviewsInput" class="form-label">Average Reviews per Book</label>
                                <input type="number" class="form-control" id="reviewsInput" min="0" max="20" step="0.1" value="4.7">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="view-toggle btn-group" role="group">
                        <input type="radio" class="btn-check" name="viewMode" id="tableView" checked>
                        <label class="btn btn-outline-primary" for="tableView">
                            <i class="fas fa-table"></i> Table View
                        </label>
                        
                        <input type="radio" class="btn-check" name="viewMode" id="galleryView">
                        <label class="btn btn-outline-primary" for="galleryView">
                            <i class="fas fa-th-large"></i> Gallery View
                        </label>
                    </div>
                    
                    <button class="btn btn-success" id="exportCsvBtn">
                        <i class="fas fa-download"></i> Export to CSV
                    </button>
                </div>
                
                <div id="tableContainer">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>ISBN</th>
                                    <th>Title</th>
                                    <th>Author(s)</th>
                                    <th>Publisher</th>
                                    <th>Likes</th>
                                </tr>
                            </thead>
                            <tbody id="booksTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div id="galleryContainer" style="display: none;">
                    <div class="row" id="booksGallery">
                    </div>
                </div>
                
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading books...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
